<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>佇列與堆疊：先進先出與後進先出</title>
    <style>
        :root {
            --squid-pink: #ff1493;
            --squid-cyan: #00d9ff;
            --squid-dark: #0a0a0a;
            --squid-green: #00ff41;
        }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: var(--squid-dark);
            color: #fff;
            line-height: 1.8;
            padding: 2rem;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 900px;
            width: 100%;
            background: linear-gradient(135deg, #1a0a1a 0%, #0a0a0a 100%);
            border: 3px solid var(--squid-pink);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 0 40px rgba(255, 20, 147, 0.3);
            position: relative;
        }
        h1 {
            color: var(--squid-cyan);
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 1rem;
            text-shadow: 0 0 15px rgba(0, 217, 255, 0.5);
        }
        h2 {
            color: var(--squid-pink);
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        p {
            color: #ddd;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            margin-bottom: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .back-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--squid-pink);
            color: #000;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            margin-top: 2rem;
        }
        .back-button:hover {
            background: var(--squid-cyan);
            box-shadow: 0 0 15px var(--squid-cyan);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>佇列與堆疊：先進先出與後進先出</h1>
        <h2>兩種基本數據結構的應用</h2>
        <p>透過生活實例，理解佇列 (Queue) 和堆疊 (Stack) 的運作原理及其在程式中的應用。這兩種數據結構是電腦科學中最基礎且廣泛使用的概念，它們定義了數據的存取順序。</p>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/wjI1WuxB72Y" allowfullscreen></iframe>
        </div>
        <p>本影片將深入淺出地介紹佇列和堆疊的特性，並透過實際案例幫助您掌握它們的應用場景。</p>
    </div>
    <a href="index.html" class="back-button">返回首頁</a>
</body>
</html>
