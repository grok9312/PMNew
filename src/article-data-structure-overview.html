<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料結構總覽：高效組織數據的藝術</title>
    <style>
        :root {
            --squid-pink: #ff1493;
            --squid-cyan: #00d9ff;
            --squid-dark: #0a0a0a;
            --squid-green: #00ff41;
        }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: var(--squid-dark);
            color: #fff;
            line-height: 1.8;
            padding: 2rem;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 900px;
            width: 100%;
            background: linear-gradient(135deg, #1a0a1a 0%, #0a0a0a 100%);
            border: 3px solid var(--squid-pink);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 0 40px rgba(255, 20, 147, 0.3);
            position: relative;
        }
        h1 {
            color: var(--squid-cyan);
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 1rem;
            text-shadow: 0 0 15px rgba(0, 217, 255, 0.5);
        }
        h2 {
            color: var(--squid-pink);
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        p {
            color: #ddd;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            margin-bottom: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .back-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--squid-pink);
            color: #000;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            margin-top: 2rem;
        }
        .back-button:hover {
            background: var(--squid-cyan);
            box-shadow: 0 0 15px var(--squid-cyan);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>資料結構總覽：高效組織數據的藝術</h1>
        <h2>陣列、鏈結串列、樹與圖</h2>
        <p>探索各種資料結構的特性與應用場景，了解如何選擇最適合的工具。資料結構是電腦儲存和組織數據的方式，它直接影響到演算法的效率和程式的性能。從最簡單的陣列到複雜的樹和圖，每種結構都有其獨特的優勢和適用範圍。</p>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/Du8DQ7_D-4Q" allowfullscreen></iframe>
        </div>
        <p>這段影片將帶您快速瀏覽常見的資料結構，幫助您建立起對數據組織的基本認識。</p>
    </div>
    <a href="index.html" class="back-button">返回首頁</a>
</body>
</html>
