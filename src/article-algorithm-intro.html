        :root {

        }
        body {

            flex-direction: column;

        }
        .container {

            box-shadow: 0 0 40px rgba(255, 20, 147, 0.3);

        h1 {
            color: var(--squid-cyan);

            margin-bottom: 1rem;

            color: var(--squid-pink);

            margin-bottom: 2rem;
        }
        p {
            color: #ddd;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            margin-bottom: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .back-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--squid-pink);
            color: #000;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            margin-top: 2rem;
        }
        .back-button:hover {
            background: var(--squid-cyan);
            box-shadow: 0 0 15px var(--squid-cyan);
