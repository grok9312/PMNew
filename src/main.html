<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演算法生存挑戰 - 選擇關卡</title>
    <style>
        :root {
            --squid-pink: #ff1493;
            --squid-cyan: #00d9ff;
            --squid-dark: #0a0a0a;
            --squid-green: #00ff41;
        }
        body {
            margin: 0;
            background: linear-gradient(to top, #000010, #0a0a2a);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Noto Sans TC', sans-serif;
            overflow: hidden;
            transition: opacity 0.5s ease-out;
        }
        .ocean {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, rgba(0, 217, 255, 0.3), transparent);
            z-index: 1;
        }
        .island {
            position: relative;
            width: 500px;
            height: 250px;
            background: #2d1a2d;
            border-radius: 50%;
            border: 3px solid var(--squid-pink);
            box-shadow: 0 0 50px rgba(255, 20, 147, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }
        .title {
            position: absolute;
            top: -100px;
            color: var(--squid-cyan);
            font-size: 3rem;
            text-shadow: 0 0 15px var(--squid-cyan);
            text-align: center;
        }
        .levels-container {
            display: flex;
            gap: 4rem;
            position: relative;
            z-index: 3;
        }
        .level {
            width: 100px;
            height: 100px;
            background: rgba(10, 10, 10, 0.5);
            border: 3px solid var(--squid-cyan);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }
        .level:hover {
            background: var(--squid-cyan);
            border-color: var(--squid-pink);
            color: #000;
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 217, 255, 0.4);
        }
        .level .symbol {
            font-size: 2.5rem;
            line-height: 1;
        }
        .level .name {
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        .level.locked {
            cursor: not-allowed;
            background: rgba(50, 50, 50, 0.5);
            border-color: #555;
            color: #777;
        }
        .level.locked:hover {
            transform: none;
            box-shadow: none;
            background: rgba(50, 50, 50, 0.5);
            border-color: #555;
        }
    </style>
</head>
<body>
    <h1 class="title">選擇你的挑戰</h1>
    <div class="ocean"></div>
    <div class="island">
        <div class="levels-container">
            <a href="graph-game.html" class="level" data-level="1">
                <div class="symbol">△</div>
                <div class="name">最短路徑</div>
            </a>
            <a href="sorting-game.html" class="level" data-level="2">
                <div class="symbol">□</div>
                <div class="name">排序挑戰</div>
            </a>
            <div class="level locked">
                <div class="symbol">○</div>
                <div class="name">尚未開放</div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.level').forEach(level => {
            if (!level.classList.contains('locked')) {
                level.addEventListener('click', function(e) {
                    e.preventDefault();
                    const destination = this.href;
                    document.body.style.opacity = '0';
                    setTimeout(() => {
                        window.location.href = destination;
                    }, 500); // 等待淡出動畫完成
                });
            }
        });
    </script>
</body>
</html>
