<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鏈結串列：彈性數據組織的基石</title>
    <style>
        :root {
            --squid-pink: #ff1493;
            --squid-cyan: #00d9ff;
            --squid-dark: #0a0a0a;
            --squid-green: #00ff41;
        }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: var(--squid-dark);
            color: #fff;
            line-height: 1.8;
            padding: 2rem;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 900px;
            width: 100%;
            background: linear-gradient(135deg, #1a0a1a 0%, #0a0a0a 100%);
            border: 3px solid var(--squid-pink);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 0 40px rgba(255, 20, 147, 0.3);
            position: relative;
        }
        h1 {
            color: var(--squid-cyan);
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 1rem;
            text-shadow: 0 0 15px rgba(0, 217, 255, 0.5);
        }
        h2 {
            color: var(--squid-pink);
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        p {
            color: #ddd;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            margin-bottom: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .back-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--squid-pink);
            color: #000;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            margin-top: 2rem;
        }
        .back-button:hover {
            background: var(--squid-cyan);
            box-shadow: 0 0 15px var(--squid-cyan);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>鏈結串列：彈性數據組織的基石</h1>
        <h2>動態記憶體管理的秘密</h2>
        <p>學習鏈結串列的節點連結方式，以及它在動態數據處理上的優勢。鏈結串列是一種線性數據結構，但與陣列不同，它在記憶體中不一定是連續儲存的。每個元素（節點）都包含數據和一個指向下一個節點的指針。</p>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/JlMyYuYF1bA" allowfullscreen></iframe>
        </div>
        <p>這段影片將詳細解釋鏈結串列的結構、操作（插入、刪除）以及它在需要頻繁增刪數據時的應用。</p>
    </div>
